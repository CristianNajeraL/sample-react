version: 0.2

phases:
  install:
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - aws s3 sync ./build/static/ $S3_BUCKET_FE/static/
      - aws s3 sync ./public/ $S3_BUCKET_FE/
      - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
cache:
  paths:
    - node_modules/**/*
    - public/**/*
    - /usr/local/lib/node_modules/**/*
